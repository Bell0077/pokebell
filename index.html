<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="./favicon/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="./css/style.css">


    <script defer src="./js/script.js"></script>
    
    <title>PokeBell</title>

</head>
<body>

    <h1 class="bell"> @bellfreyy </h1>


    <main>

        <img src="" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Nome ou numero"
            required/>
        </form>

        <div class="buttons">

            <button class="btn-prev"> anterior &lt;</button>
            <button class="btn-next"> proximo &gt;</button>

        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="poke">

    </main>

</body>
</html>
